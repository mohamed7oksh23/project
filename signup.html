                            <h2>signup</h2>
                            <ul><li>
                                    <label for="fname"><b> First name:</b></label>
                                    <input type="text" placeholder="Enter your First Name" id="fname" name="fname" required><br>
                                </li>
                                <li>
                                    <label for="lname"><b> Last name:</b></label>

                                <li><label for="uname"><b>Username</b></label>

                                </li>
                                <li><label for="email"><b>Email</b></label>
                                    <input type="text" placeholder="Enter Email" name="email" required>
                                </li>
                                <li><label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                                </li>
                                <li><label for="psw-repeat"><b>Repeat Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                                </li>
                                <label for="sex"><b>sex:</b></label>
                                <li>
                                    
                                    <input type="radio" id="male" name="sex" value="male" required>
                                    <label for="male">Male</label>
                                </li>
                                <li>
                                    <input type="radio" id="female" name="sex" value="female" required>
                                    <label for="female">Female</label>
                                </li>
                                <li>
                                    <label for="nationality"><b>Nationality:</b></label>
                                    <input type="text" placeholder="Enter Nationality" id="nationality" name="nationality" required>
                                </li>
                                <li><label for="country"><b>Country</b></label>
                                    <input type="text" placeholder="Enter Country" name="country" required>
                                </li>
                                <li><label for="city"><b>City</b></label>
                                    <input type="text" placeholder="Enter City" name="city" required>
                                </li>
                                    <button type="reset" style="background-color: #ef3c3d;">Reset</button>
                                    <button type="submit">signup</button>
                            </ul>
                        </form>
